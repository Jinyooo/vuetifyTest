<!DOCTYPE html>
<html>
    <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    </head>

    <body>
    <div id="app">
        <v-app>
        <v-app-bar app color="blue" dark>
            <v-app-bar-nav-icon></v-app-bar-nav-icon>
            <v-toolbar-title class="mx-auto"> 00 company </v-toolbar-title>
        </v-app-bar>

        <v-main>
            <v-container>
                <ul>
                    <li>v-list와 v-item의 관계는 ul li 관계와 동일</li>
                </ul>
                <!-- 값을 넣어서 확인 -->
                <v-list>
                    <v-list-item>
                        <v-list-item-avatar>
                            <!-- v-icon 작성 -->
                            <v-icon class="red white--text"> mdi-camera </v-icon>
                        </v-list-item-avatar>
                        <v-list-content>
                            <v-list-title> 제품 이미지 </v-list-title>
                        </v-list-content>
                        <v-list-item-action>
                            <v-btn icon> <!-- icon : 버튼타입을 아이콘으로 바꿈-->
                                <v-icon>help_outline</v-icon>
                            </v-btn>
                        </v-list-item-action>
                    </v-list-item>
                </v-list>

                <!-- 배열 값을 이용해서 v-for 확인 -->
                <!-- v-card 를 이용하면 카드디자인 사용 가능 -->
                <v-list v-for="item in aList">
                    <!-- v-list나 v-list-item 반복해도 상관없다 -->
                    <v-list-item @click="">
                        <v-list-item-avatar>
                            <!-- v-icon 작성 -->
                            <v-icon :class="item.icon_style"> {{ item.icon_name }} </v-icon>
                        </v-list-item-avatar>
                        <v-list-item-content>
                            <v-list-title> {{ item.title }}</v-list-title>
                        </v-list-item-content>
                        <v-list-item-action>
                            <v-btn icon> <!-- icon : 버튼타입을 아이콘으로 바꿈-->
                                <v-icon>mdi-chevron-right</v-icon>
                            </v-btn>
                        </v-list-item-action>
                    </v-list-item>
                </v-list>
            </v-container>
        </v-main>

        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data : {
            aList : [
                {
                    icon_name: 'mdi-camera',
                    icon_style : 'red white--text',
                    title : '제품 이미지'
                },
                {
                    icon_name: 'mdi-camera',
                    icon_style : 'red white--text',
                    title : '제품 이미지'
                },
                {
                    icon_name: 'mdi-camera',
                    icon_style : 'red white--text',
                    title : '제품 이미지'
                },

            ]
        }
    })
    </script>
</body>
</html>
