<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    </head>
    <body>
    <div id="app">
        <v-app>
        <v-app-bar app color="primary" dark>
            <v-toolbar-title class="mx-auto">그리드 레이아웃과 카드 UI</v-toolbar-title>
        </v-app-bar>

        <v-main>
            <v-container>
                <!-- cols : 열의 갯수 지정(1~12) flex 형식 자동으로
                    cols 만 사용하면 화면 해상도 상관없이 행의 개수에 맞춤-->

                <!-- 
                    화
                    면 크기에 맞춘 중단점 
                    : 중단점 하나만 썼을 경우 그 크기일 경우에만 주어진 열의 공간 차지
                    크기를 벗어났을 때 cols/중단점값이 없으면 auto로 들어간다.
                -->
                <!-- xs : -->
                <!-- sm : -->
                    <v-row>
                        <v-col cols="12" sm="6">
                            <v-card>
                                <v-img src="https://picsum.photos/id/1068/400/300" aspect-ratio="2.3"></v-img>
                                <v-card-text>
                                    <h2 class="title primary--text mb-2">시대정신 선도</h2>
                                    버추얼컴퍼니에 관심을 가져주셔서 감사합니다.
                                </v-card-text>
                            </v-card>
                        </v-col>

                        <v-col cols="12" sm="6">
                            <v-card>
                                <v-img src="https://picsum.photos/id/1068/400/300" aspect-ratio="2.3"></v-img>

                                <v-card-text>
                                    <h2 class="title primary--text mb-2">시대정신 선도</h2>
                                    버추얼컴퍼니에 관심을 가져주셔서 감사합니다.
                                </v-card-text>
                            </v-card>

                        </v-col>

                        
                    </v-row>
                    
                
            </v-container>
        </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        })
    </script>
</body>
</html>
